<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Joshua PROFILE | kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="profile-body" background="../images/2.png">
    <header class="header">
      <div class="header__header-column">
        <a href="../friends.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </header>
    <div class="profile-screen">
      <div class="profile__friend friend">
        <div class="profile__column">
          <img src="../images/friend6.png" class="profile__avatar" />

          <div class="friend__content">
            <span class="profile__name">
              Joshua
            </span>
            <div class="profile__text">
              <span class="profile__status">
                2019.10
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="profiles__icon">
      <span class="profile__icon">
        <i class="fas fa-comment fa-2x"></i>
        <div class="profile__icon-text">TALK</div>
      </span>
      <span class="profile__icon">
        <i class="fas fa-phone-alt fa-2x"></i>
        <div class="profile__icon-text">CALL</div>
      </span>
      <span class="profile__icon">
        <i class="fas fa-sticky-note fa-2x"></i>
        <div class="profile__icon-text">STORY</div>
      </span>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!! ðŸ˜¢</span>
    </div>
  </body>
